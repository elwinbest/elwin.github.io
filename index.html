<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>elwincan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --violet:#8f6bff;
  --gold:#ffd98a;
  --white:#ffffff;
  --dark:#05010a;
  --glow:rgba(160,120,255,.9);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  background:
    radial-gradient(circle at 20% 10%,#2a144f,transparent 40%),
    radial-gradient(circle at 80% 80%,#1a0b33,transparent 45%),
    linear-gradient(180deg,#020006,#000);
  font-family:Inter,Segoe UI,monospace;
  overflow:hidden;
  cursor:none;
  color:white;
}

/* CINEMATIC NOISE */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:url("https://grainy-gradients.vercel.app/noise.svg");
  opacity:.06;
  pointer-events:none;
  z-index:1;
}

/* LOADING */
#loader{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:50;
}
#loader span{
  font-size:70px;
  letter-spacing:14px;
  background:linear-gradient(120deg,#fff,var(--violet),#fff);
  background-size:300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shine 2s linear infinite;
}
@keyframes shine{to{background-position:300%}}

/* CURSOR */
.cursor{
  position:fixed;
  width:16px;
  height:16px;
  border-radius:50%;
  background:radial-gradient(circle,#fff,var(--violet));
  box-shadow:0 0 45px var(--glow);
  transform:translate(-50%,-50%);
  pointer-events:none;
  z-index:999;
}

/* AMBIENT LIGHT */
.ambient{
  position:fixed;
  inset:-60%;
  background:
    radial-gradient(circle at 30% 40%,rgba(255,255,255,.12),transparent 45%),
    radial-gradient(circle at 70% 60%,rgba(160,120,255,.25),transparent 50%);
  animation:float 50s alternate infinite ease-in-out;
  z-index:0;
}
@keyframes float{
  to{transform:translate(20%,15%) rotate(8deg)}
}

/* MAIN */
#main{
  display:none;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:5;
  position:relative;
}

/* GLASS FRAME */
.frame{
  width:440px;
  padding:60px 40px;
  border-radius:50px;
  background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
  backdrop-filter:blur(50px);
  box-shadow:
    0 0 260px rgba(160,120,255,.45),
    inset 0 0 90px rgba(255,255,255,.08);
  text-align:center;
}

/* AVATAR */
.avatar{
  width:180px;
  height:180px;
  margin:auto;
  border-radius:50%;
  padding:5px;
  background:conic-gradient(var(--white),var(--violet),var(--gold),var(--white));
  box-shadow:0 0 120px var(--glow);
}
.avatar img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
  filter:contrast(1.05);
}

/* NAME */
h1{
  margin-top:25px;
  font-size:42px;
  letter-spacing:2px;
  background:linear-gradient(120deg,#fff,var(--violet),var(--gold));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* TAGLINE */
.tag{
  margin-top:10px;
  font-size:14px;
  letter-spacing:3px;
  opacity:.75;
}

/* LINKS */
.links{
  margin-top:35px;
  display:flex;
  flex-direction:column;
  gap:18px;
}
.links a{
  text-decoration:none;
  padding:15px;
  border-radius:22px;
  color:var(--gold);
  border:1px solid rgba(255,215,150,.45);
  transition:.35s;
  position:relative;
  overflow:hidden;
}
.links a::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.3),transparent);
  transform:translateX(-100%);
}
.links a:hover::before{
  animation:sweep .6s forwards;
}
@keyframes sweep{
  to{transform:translateX(100%)}
}
.links a:hover{
  color:white;
  box-shadow:0 0 55px var(--glow);
}

/* WATCHING EYES */
.eye{
  position:fixed;
  width:110px;
  height:55px;
  border-radius:50%;
  background:rgba(0,0,0,.75);
  box-shadow:0 0 45px var(--glow);
  opacity:0;
  pointer-events:none;
  z-index:4;
}
.eye .pupil{
  position:absolute;
  width:16px;
  height:16px;
  background:white;
  border-radius:50%;
  top:50%;
  left:50%;
}

/* SHADOW ENTITY */
.entity{
  position:fixed;
  bottom:-120px;
  left:50%;
  width:420px;
  height:420px;
  background:radial-gradient(circle,rgba(0,0,0,.6),transparent 70%);
  transform:translateX(-50%);
  opacity:.2;
  filter:blur(35px);
  z-index:2;
}

/* RAVEN */
.raven{
  position:fixed;
  width:160px;
  height:90px;
  background:url("raven.png") center/contain no-repeat;
  opacity:.3;
  filter:drop-shadow(0 0 40px var(--glow));
  animation:fly 14s linear forwards;
  z-index:3;
}
@keyframes fly{
  from{transform:translateX(-220px)}
  to{transform:translateX(120vw)}
}
</style>
</head>

<body>

<div id="loader"><span>ELWINCAN</span></div>
<div class="ambient"></div>
<div class="cursor" id="cursor"></div>
<div class="entity"></div>

<div id="main">
  <div class="frame">
    <div class="avatar">
      <img src="profil.jpg">
    </div>
    <h1>elwincan</h1>
    <div class="tag">DIGITAL PRESENCE</div>

    <div class="links">
      <a href="#">Discord</a>
      <a href="#">Instagram</a>
      <a href="#">GitHub</a>
    </div>
  </div>
</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* LOAD */
setTimeout(()=>{
  loader.style.display="none";
  main.style.display="flex";
  music.volume=.55;
  music.play();
},3200);

/* CURSOR */
let mx=0,my=0;
document.addEventListener("mousemove",e=>{
  mx=e.clientX; my=e.clientY;
  cursor.style.left=mx+"px";
  cursor.style.top=my+"px";
});

/* EYES */
function spawnEye(){
  const eye=document.createElement("div");
  eye.className="eye";
  eye.style.left=Math.random()*100+"vw";
  eye.style.top=Math.random()*100+"vh";
  eye.style.opacity=Math.random()*.5+.35;

  const pupil=document.createElement("div");
  pupil.className="pupil";
  eye.appendChild(pupil);
  document.body.appendChild(eye);

  const follow=setInterval(()=>{
    const r=eye.getBoundingClientRect();
    const dx=mx-(r.left+r.width/2);
    const dy=my-(r.top+r.height/2);
    pupil.style.transform=`translate(${dx*0.1}px,${dy*0.1}px)`;
  },20);

  setTimeout(()=>{
    clearInterval(follow);
    eye.remove();
  },8000);
}
setInterval(spawnEye,1400);

/* RAVENS */
function spawnRaven(){
  const r=document.createElement("div");
  r.className="raven";
  r.style.top=Math.random()*65+"vh";
  document.body.appendChild(r);
  setTimeout(()=>r.remove(),14000);
}
setInterval(spawnRaven,10000);
</script>

</body>
</html>
