<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>elwincan â€” VOID</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --violet:#9b7bff;
  --gold:#ffe4a6;
  --white:#fff;
  --dark:#020006;
  --glow:rgba(180,140,255,.95);
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  background:
    radial-gradient(circle at 20% 15%,#2b1560,transparent 45%),
    radial-gradient(circle at 80% 85%,#1a0c38,transparent 50%),
    linear-gradient(180deg,#020006,#000);
  font-family:Inter,Segoe UI,monospace;
  overflow:hidden;
  cursor:none;
  color:white;
}
body::after{
  content:"";
  position:fixed; inset:0;
  background:url("https://grainy-gradients.vercel.app/noise.svg");
  opacity:.08; pointer-events:none; z-index:1;
}

/* LOADER */
#loader{position:fixed; inset:0; background:black; display:flex; align-items:center; justify-content:center; z-index:50}
#loader span{
  font-size:72px; letter-spacing:16px;
  background:linear-gradient(120deg,#fff,var(--violet),var(--gold),#fff);
  background-size:300%;
  -webkit-background-clip:text; -webkit-text-fill-color:transparent;
  animation:shine 2s linear infinite;
}
@keyframes shine{to{background-position:300%}}

/* CURSOR */
.cursor{
  position:fixed; width:16px; height:16px; border-radius:50%;
  background:radial-gradient(circle,#fff,var(--violet));
  box-shadow:0 0 55px var(--glow);
  transform:translate(-50%,-50%); pointer-events:none; z-index:999;
}

/* AMBIENT */
.ambient{
  position:fixed; inset:-70%;
  background:
    radial-gradient(circle at 30% 40%,rgba(255,255,255,.15),transparent 45%),
    radial-gradient(circle at 70% 60%,rgba(180,140,255,.35),transparent 55%);
  animation:float 55s alternate infinite ease-in-out; z-index:0;
}
@keyframes float{to{transform:translate(25%,18%) rotate(10deg)}}

/* MAIN */
#main{display:none; height:100vh; display:flex; align-items:center; justify-content:center; position:relative; z-index:5}

/* FRAME */
.frame{
  width:460px; padding:65px 45px; border-radius:55px;
  background:linear-gradient(180deg,rgba(255,255,255,.1),rgba(255,255,255,.02));
  backdrop-filter:blur(55px);
  box-shadow:0 0 320px rgba(180,140,255,.6), inset 0 0 110px rgba(255,255,255,.1);
  text-align:center;
}

/* AVATAR */
.avatar{
  width:190px; height:190px; margin:auto; border-radius:50%; padding:5px;
  background:conic-gradient(var(--white),var(--violet),var(--gold),var(--white));
  box-shadow:0 0 150px var(--glow);
}
.avatar img{width:100%; height:100%; border-radius:50%; object-fit:cover}

/* TEXT */
h1{
  margin-top:28px; font-size:44px; letter-spacing:2px;
  background:linear-gradient(120deg,#fff,var(--violet),var(--gold));
  -webkit-background-clip:text; -webkit-text-fill-color:transparent;
}
.tag{margin-top:12px; font-size:14px; letter-spacing:4px; opacity:.85}

/* LINKS */
.links{margin-top:40px; display:flex; flex-direction:column; gap:20px}
.links a{
  text-decoration:none; padding:16px; border-radius:24px;
  color:var(--gold); border:1px solid rgba(255,215,150,.45);
  transition:.35s; position:relative; overflow:hidden;
}
.links a::before{
  content:""; position:absolute; inset:0;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.35),transparent);
  transform:translateX(-120%);
}
.links a:hover::before{animation:sweep .6s forwards}
@keyframes sweep{to{transform:translateX(120%)}}
.links a:hover{color:white; box-shadow:0 0 70px var(--glow)}

/* ROUND EYES */
.eye{
  position:fixed; width:80px; height:80px; border-radius:50%;
  background:radial-gradient(circle at 30% 30%,#111,#000 70%);
  box-shadow:0 0 55px var(--glow); opacity:0; pointer-events:none; z-index:4;
}
.eye .pupil{
  position:absolute; width:20px; height:20px; background:white; border-radius:50%;
  top:50%; left:50%;
}

/* EYE ZOOM */
.eye.zoom{animation:zoom 1.1s ease-in-out}
@keyframes zoom{
  0%{transform:scale(1)}
  50%{transform:scale(2.2)}
  100%{transform:scale(1)}
}

/* VOID */
#void{
  position:fixed; inset:0; background:black; opacity:0; pointer-events:none; z-index:40;
}
#void.active{animation:void 2.2s forwards}
@keyframes void{
  0%{opacity:0}
  40%{opacity:.85}
  100%{opacity:0}
}

/* PRESENCE */
.presence{
  position:fixed; bottom:-140px; left:50%; width:480px; height:480px;
  background:radial-gradient(circle,rgba(0,0,0,.75),transparent 70%);
  transform:translateX(-50%); opacity:.25; filter:blur(45px); z-index:2;
}

/* RAVEN */
.raven{
  position:fixed; width:180px; height:100px;
  background:url("raven.png") center/contain no-repeat;
  opacity:.35; filter:drop-shadow(0 0 45px var(--glow));
  animation:fly 15s linear forwards; z-index:3;
}
@keyframes fly{from{transform:translateX(-240px)} to{transform:translateX(120vw)}}

/* SHAKE */
.shake{animation:shake .35s}
@keyframes shake{
  0%{transform:translate(0)}
  25%{transform:translate(3px,-3px)}
  50%{transform:translate(-3px,3px)}
  75%{transform:translate(3px,3px)}
  100%{transform:translate(0)}
}
</style>
</head>

<body>

<div id="loader"><span>ELWINCAN</span></div>
<div class="ambient"></div>
<div class="cursor" id="cursor"></div>
<div class="presence"></div>
<div id="void"></div>

<div id="main">
  <div class="frame">
    <div class="avatar"><img src="profil.jpg"></div>
    <h1>elwincan</h1>
    <div class="tag">VOID ASCENSION</div>
    <div class="links">
      <a href="#">Discord</a>
      <a href="#">Instagram</a>
      <a href="#">GitHub</a>
    </div>
  </div>
</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* LOAD */
setTimeout(()=>{
  loader.style.display="none";
  main.style.display="flex";
  music.volume=.6; music.play();
},3300);

/* CURSOR */
let mx=0,my=0;
document.addEventListener("mousemove",e=>{
  mx=e.clientX; my=e.clientY;
  cursor.style.left=mx+"px"; cursor.style.top=my+"px";
});

/* EYES */
function spawnEye(){
  const eye=document.createElement("div");
  eye.className="eye";
  eye.style.left=Math.random()*100+"vw";
  eye.style.top=Math.random()*100+"vh";
  eye.style.opacity=Math.random()*.4+.45;
  const pupil=document.createElement("div");
  pupil.className="pupil"; eye.appendChild(pupil);
  document.body.appendChild(eye);

  const follow=setInterval(()=>{
    const r=eye.getBoundingClientRect();
    const dx=mx-(r.left+r.width/2);
    const dy=my-(r.top+r.height/2);
    pupil.style.transform=`translate(${dx*0.12}px,${dy*0.12}px)`;
    const dist=Math.hypot(dx,dy);
    if(dist<120 && Math.random()<.02) eye.classList.add("zoom");
    if(dist>160) eye.classList.remove("zoom");
  },18);

  setTimeout(()=>{clearInterval(follow); eye.remove()},9000);
}
setInterval(spawnEye,1200);

/* VOID RANDOM */
setInterval(()=>{
  if(Math.random()<.12){
    const v=document.getElementById("void");
    v.classList.add("active");
    document.body.classList.add("shake");
    setTimeout(()=>document.body.classList.remove("shake"),350);
    setTimeout(()=>v.classList.remove("active"),2200);
  }
},7000);

/* RAVENS */
function spawnRaven(){
  const r=document.createElement("div");
  r.className="raven"; r.style.top=Math.random()*60+"vh";
  document.body.appendChild(r);
  setTimeout(()=>r.remove(),15000);
}
setInterval(spawnRaven,9500);
</script>

</body>
</html>
