<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>elwincan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --main:#b58cff;
  --light:#ffffff;
  --dark:#05020a;
  --glow:rgba(181,140,255,.9);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  background:
    radial-gradient(circle at top,var(--main),#160a2a 55%,#000 100%);
  font-family:Segoe UI, monospace;
  overflow:hidden;
  cursor:none;
  color:white;
}

/* LOADER */
#loader{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:50;
}
#loader h1{
  font-size:64px;
  letter-spacing:12px;
  background:linear-gradient(120deg,#fff,var(--main),#fff);
  background-size:300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:gold 2s linear infinite;
}
@keyframes gold{to{background-position:300%}}

/* LIGHT WAVES */
.lightwave{
  position:fixed;
  inset:-50%;
  background:
    radial-gradient(circle at 25% 30%,rgba(255,255,255,.15),transparent 50%),
    radial-gradient(circle at 75% 70%,rgba(181,140,255,.25),transparent 55%);
  animation:wave 35s infinite alternate ease-in-out;
  z-index:-5;
}
@keyframes wave{
  to{transform:translate(15%,20%) rotate(10deg)}
}

/* CUSTOM CURSOR */
.cursor{
  position:fixed;
  width:14px;
  height:14px;
  border-radius:50%;
  background:radial-gradient(circle,#fff,var(--main));
  box-shadow:0 0 35px var(--glow);
  pointer-events:none;
  transform:translate(-50%,-50%);
  z-index:999;
}

/* MAIN */
#main{
  display:none;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* CARD */
.card{
  width:420px;
  padding:55px 35px;
  border-radius:45px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(45px);
  box-shadow:
    0 0 220px rgba(181,140,255,.45),
    inset 0 0 80px rgba(255,255,255,.08);
  text-align:center;
  position:relative;
}

/* AVATAR */
.avatar{
  width:170px;
  height:170px;
  border-radius:50%;
  padding:4px;
  background:conic-gradient(#fff,var(--main),#fff);
  margin:auto;
  transition:.4s;
}
.avatar img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
}
.avatar:hover{
  transform:scale(1.06);
  box-shadow:0 0 80px var(--glow);
}

/* NAME */
h2{
  margin-top:20px;
  font-size:40px;
  background:linear-gradient(120deg,#fff,var(--main));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* LINKS */
.links{
  margin-top:35px;
  display:flex;
  flex-direction:column;
  gap:16px;
}
.links a{
  text-decoration:none;
  padding:14px;
  border-radius:20px;
  color:var(--main);
  border:1px solid rgba(181,140,255,.45);
  transition:.35s;
}
.links a:hover{
  color:white;
  box-shadow:0 0 45px var(--glow);
}

/* WATCHING EYES */
.eye{
  position:fixed;
  width:120px;
  height:60px;
  border-radius:50%;
  background:rgba(0,0,0,.7);
  box-shadow:0 0 40px var(--glow);
  opacity:0;
  pointer-events:none;
  z-index:6;
}
.eye .pupil{
  position:absolute;
  width:18px;
  height:18px;
  background:white;
  border-radius:50%;
  top:50%;
  left:50%;
}

/* RAVEN */
.raven{
  position:fixed;
  width:140px;
  height:80px;
  background:url("raven.png") center/contain no-repeat;
  opacity:.35;
  filter:drop-shadow(0 0 30px var(--glow));
  animation:fly 12s linear forwards;
  z-index:4;
}
@keyframes fly{
  from{transform:translateX(-200px)}
  to{transform:translateX(120vw)}
}
</style>
</head>

<body>

<div id="loader"><h1>ELWINCAN</h1></div>
<div class="lightwave"></div>
<div class="cursor" id="cursor"></div>

<div id="main">
  <div class="card">
    <div class="avatar">
      <img src="profil.jpg" alt="profil">
    </div>
    <h2>elwincan</h2>

    <div class="links">
      <a href="#">Discord</a>
      <a href="#">Instagram</a>
      <a href="#">GitHub</a>
    </div>
  </div>
</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* LOADER */
setTimeout(()=>{
  loader.style.display="none";
  main.style.display="flex";
  music.volume=.55;
  music.play();
},3200);

/* CURSOR */
let mx=0,my=0;
document.addEventListener("mousemove",e=>{
  mx=e.clientX; my=e.clientY;
  cursor.style.left=mx+"px";
  cursor.style.top=my+"px";
});

/* EYES */
function spawnEye(){
  const eye=document.createElement("div");
  eye.className="eye";
  eye.style.left=Math.random()*100+"vw";
  eye.style.top=Math.random()*100+"vh";
  eye.style.opacity=Math.random()*.5+.35;

  const pupil=document.createElement("div");
  pupil.className="pupil";
  eye.appendChild(pupil);
  document.body.appendChild(eye);

  const follow=setInterval(()=>{
    const r=eye.getBoundingClientRect();
    const dx=mx-(r.left+r.width/2);
    const dy=my-(r.top+r.height/2);
    pupil.style.transform=`translate(${dx*0.12}px,${dy*0.12}px)`;
  },20);

  setTimeout(()=>{
    clearInterval(follow);
    eye.remove();
  },8500);
}
setInterval(spawnEye,1500);

/* RAVENS */
function spawnRaven(){
  const r=document.createElement("div");
  r.className="raven";
  r.style.top=Math.random()*70+"vh";
  document.body.appendChild(r);
  setTimeout(()=>r.remove(),12000);
}
setInterval(spawnRaven,9000);
</script>

</body>
</html>
