<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>elwincan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  background:radial-gradient(circle at top,#1a1406,#020202 75%);
  font-family:Segoe UI, monospace;
  overflow:hidden;
  cursor:none;
  color:white;
}

#gameOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(6px);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:50;
}

#game{
  background:linear-gradient(#111,#000);
  border:2px solid #ffd86b;
  box-shadow:0 0 60px rgba(255,215,100,.6);
}

.gameText{
  position:absolute;
  top:20px;
  color:#ffd86b;
  letter-spacing:3px;
}


/* AMBIENT */
.ambient{
  position:fixed;
  inset:-60%;
  background:
    radial-gradient(circle at 20% 30%,rgba(255,220,140,.18),transparent 45%),
    radial-gradient(circle at 80% 70%,rgba(255,245,200,.1),transparent 50%);
  animation:drift 40s infinite alternate ease-in-out;
  z-index:-10;
}
@keyframes drift{to{transform:translate(15%,12%)}}

/* CURSOR */
.cursor{
  position:fixed;
  width:14px;
  height:14px;
  border-radius:50%;
  background:radial-gradient(circle,#fff,#ffd86b);
  box-shadow:0 0 40px rgba(255,215,100,.9);
  pointer-events:none;
  z-index:999;
  transform:translate(-50%,-50%);
}

/* LOADER */
#loader{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:20;
}
#loader h1{
  font-size:54px;
  letter-spacing:10px;
  background:linear-gradient(120deg,#fff,#ffd86b,#fff);
  background-size:300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:gold 2s linear infinite;
}
@keyframes gold{to{background-position:300%}}

/* MAIN */
#main{
  display:none;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* CARD */
.card{
  width:420px;
  padding:55px 35px;
  border-radius:45px;
  background:rgba(255,255,255,.05);
  backdrop-filter:blur(45px);
  box-shadow:
    0 0 220px rgba(255,215,100,.35),
    inset 0 0 80px rgba(255,255,255,.08);
  text-align:center;
  position:relative;
}

/* AVATAR */
.avatar{
  width:170px;
  height:170px;
  border-radius:50%;
  padding:4px;
  background:conic-gradient(#fff,#ffd86b,#fff);
  margin:auto;
}
.avatar img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
}

/* NAME */
h2{
  margin-top:20px;
  font-size:38px;
  background:linear-gradient(120deg,#fff,#ffd86b);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* LINKS */
.links{
  margin-top:35px;
  display:flex;
  flex-direction:column;
  gap:16px;
}
.links a{
  text-decoration:none;
  padding:13px;
  border-radius:18px;
  color:#ffd86b;
  border:1px solid rgba(255,215,100,.4);
  transition:.3s;
}
.links a:hover{
  box-shadow:0 0 40px rgba(255,215,100,.7);
  color:white;
}

/* WATCHING EYES */
.eye{
  position:fixed;
  width:90px;
  height:45px;
  border-radius:50%;
  background:rgba(0,0,0,.55);
  opacity:0;
  pointer-events:none;
  z-index:5;
}
.eye .pupil{
  position:absolute;
  width:14px;
  height:14px;
  background:black;
  border-radius:50%;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

/* SHADOW WATCHER */
.watcher{
  position:fixed;
  bottom:-60px;
  left:50%;
  width:340px;
  height:340px;
  background:radial-gradient(circle,rgba(0,0,0,.55),transparent 70%);
  transform:translateX(-50%);
  opacity:.18;
  filter:blur(25px);
  z-index:1;
}
</style>
</head>

<body>

<div class="ambient"></div>
<div class="cursor" id="cursor"></div>
<div class="watcher"></div>

<div id="loader"><h1>ELWINCAN</h1></div>

<div id="gameOverlay">
  <canvas id="game"></canvas>
  <div class="gameText">CLICK / SPACE • ESC = ÇIKIŞ</div>
</div>

<div id="main">
  <div class="card">
    <div class="avatar"><img src="profil.jpg"></div>
    <h2>elwincan</h2>

    <div class="links">
      <a href="https://discord.gg/H83HvqkDPn">Discord</a>
      <a href="https://www.instagram.com/elwin.py">Instagram</a>
      <a href="#" onclick="openGame()">Mini Game</a>
    </div>
  </div>
</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* LOADER */
setTimeout(()=>{
  loader.style.display="none";
  main.style.display="flex";
  music.volume=.65;
  music.play();
},3200);

/* CURSOR */
let mx=0,my=0;
document.addEventListener("mousemove",e=>{
  mx=e.clientX; my=e.clientY;
  cursor.style.left=mx+"px";
  cursor.style.top=my+"px";
});

/* SPAWN EYES THAT FOLLOW CURSOR */
function spawnEye(){
  const eye=document.createElement("div");
  eye.className="eye";
  eye.style.left=Math.random()*60+"vw";
  eye.style.top=Math.random()*100+"vh";
  eye.style.opacity=.6;

  const pupil=document.createElement("div");
  pupil.className="pupil";
  eye.appendChild(pupil);
  document.body.appendChild(eye);

  const follow=setInterval(()=>{
    const rect=eye.getBoundingClientRect();
    const dx=mx-(rect.left+rect.width/2);
    const dy=my-(rect.top+rect.height/2);
    pupil.style.transform=`translate(${dx*0.05}px,${dy*0.05}px)`;
  },30);

  setTimeout(()=>{
    clearInterval(follow);
    eye.remove();
  },7000);
}
setInterval(spawnEye,1700);
</script>

<script>
let canvas=document.getElementById("game");
let ctx=canvas.getContext("2d");
canvas.width=360;
canvas.height=520;

let bird={x:80,y:200,v:0};
let pipes=[];
let gravity=0.6;
let jump=-10;
let running=false;

function openGame(){
  document.getElementById("gameOverlay").style.display="flex";
  startGame();
}

function startGame(){
  bird.y=200;
  bird.v=0;
  pipes=[];
  running=true;
  loop();
}

function spawnPipe(){
  let gap=130;
  let top=Math.random()*200+40;
  pipes.push({x:canvas.width,top});
}

function loop(){
  if(!running) return;
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // bird
  bird.v+=gravity;
  bird.y+=bird.v;
  ctx.fillStyle="#ffd86b";
  ctx.beginPath();
  ctx.arc(bird.x,bird.y,10,0,Math.PI*2);
  ctx.fill();

  // pipes
  pipes.forEach(p=>{
    p.x-=2;
    ctx.fillStyle="#fff";
    ctx.fillRect(p.x,0,40,p.top);
    ctx.fillRect(p.x,p.top+130,40,canvas.height);
    if(bird.x>p.x && bird.x<p.x+40 &&
      (bird.y<p.top || bird.y>p.top+130)){
        running=false;
    }
  });

  pipes=pipes.filter(p=>p.x>-50);
  if(Math.random()<0.02) spawnPipe();

  if(bird.y>canvas.height||bird.y<0) running=false;

  if(running) requestAnimationFrame(loop);
}

document.addEventListener("keydown",e=>{
  if(e.code==="Space") bird.v=jump;
  if(e.code==="Escape"){
    document.getElementById("gameOverlay").style.display="none";
    running=false;
  }
});
canvas.addEventListener("click",()=>bird.v=jump);

window.addEventListener("load", ()=>{
  canvas=document.getElementById("game");
  ctx=canvas.getContext("2d");
});

</script>

</body>
</html>
